<!DOCTYPE html>

<html data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/homepage/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="background">
    <section class="first w-100 linear-gradient p-4">
      <div class="d-flex justify-content-left">
        <div class="img-container">
          <img
            src="assets/imgs/YSIR-final.png"
            class="img-fluid landing-page-logo"
            alt="Responsive image"
          />
        </div>
      </div>
    </section>
    <div class="seperator"></div>
    <section class="background w-100 px-5 py-2">
      <div class="about-container">
        <h1 class="text-accent font-weight-bold row flex-row-reverse">Welcome To YES SIR</h1>
        <h2 class="text row flex-row-reverse">"Your Career, Your Way â€“ Say 'Yes Sir' Today!"</h2>
        <div class="row flex-row-reverse">
          <div
            class="col-md-6 p-5 box-shadow-med bg-light row flex-wrap gap-2 justify-content-center"
          > 
          <div id="restart" class="d-none justify-content-left">
            <button
              type="button"
              class="btn btn-secondary"
              onClick="window.location.reload()"
            >
              Restart
            </button>
          </div>
            <button class="btn bg--primary col-md-5" id="login" type="button">Login</button>
            <button class="btn bg--primary col-md-5" id="signup" type="button">Sign Up</button>
            <div class="d-none ownerOrFinder justify-content-center gap-2">
              <p class="text text-center col-12">What Account Type Do You Want?</p>
              <button class="btn bg--primary col-md-5" id="job-finder" type="button">
                Job Finder
              </button>
              <button class="btn bg--primary col-md-5" id="business-owner" type="button">
                Business Owner
              </button>
            </div>
            <form id="loginForm" class="d-none form px-4 pt-5">
              <input type="text" name="" class="form-control" placeholder="Name" />
              <input type="email" name="" class="form-control" placeholder="Email or Phone" />
              <input type="password" name="" class="form-control" placeholder="Password" />
              <button class="btn bg--primary col-md-5 submit" type="button" onClick = "displayDashboard()">Login</button>
            </form>
            <form class="d-none form px-4 pt-5" id="signupForm">
              <input type="text" name="" class="form-control" placeholder="Name" />
              <input type="email" name="" class="form-control" placeholder="Email" />
              <input type="text" name="" class="form-control" placeholder="Phone" />
              <small>Format: 123-456-7890</small>
              <input type="password" name="" class="form-control" placeholder="Password" />
              <button class="btn bg--primary col-md-5 submit" type="button" onClick = "displayDashboard()">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/homepage/script.js" async defer></script>
  </body>
</html>
